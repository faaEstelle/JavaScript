<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>水平柱状图组件测试</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: #000;
      font-size: 12px;
    }

    .iphone {
      width: 340px;
      height: 540px;
      position: absolute;
      left: calc(50% - 170px);
      top: calc(50% - 270px);
      background-color: #fff;
    }

    .h5_component_base {
      /*动画过渡效果*/
      transition: all 1s;
    }
  </style>
  <script type="text/javascript" src="./js/lib/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="./js/H5ComponentBase.js"></script>
  <script type="text/javascript" src="./js/H5ComponentBar.js"></script>
  <link type="text/css" href="./css/H5ComponentBase.css" rel="stylesheet">
  <link type="text/css" href="./css/H5ComponentBar.css" rel="stylesheet">
</head>
<body>
<div class="iphone"></div>
<script type="text/javascript">

  var cfg = {
    type: 'bar',
    width: 530,
    height: 600,
    css: {
      top: '40%',
      left: 0,
      opacity: 0
    },
    data: [
      ['JavaScript', .6, '#FF84E6'],
      ['Html', .4],
      ['CSS', .5],
      ['Bootstrap', .2],
      ['Vue', .08]
    ],
    animationIn: {left: '50%', opacity: 1},
    animationOut: {left: 0, opacity: 0},
    center: true
  }
  var H5_Bar = new H5ComponentBar('myName', cfg)
  $('.iphone').append(H5_Bar)
  var leave = true

  $('body').click(function () {
    leave = !leave
    $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad')
  })

</script>
</body>
</html>
