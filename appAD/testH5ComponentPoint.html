<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>散点图组件测试</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: #000;
      font-size: 12px;
    }

    .iphone {
      width: 340px;
      height: 540px;
      position: absolute;
      left: calc(50% - 170px);
      top: calc(50% - 270px);
      background-color: #fff;
    }

    .h5_component_base {
      /*动画过渡效果*/
      transition: all 1s;
    }


  </style>
  <script type="text/javascript" src="./js/lib/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="./js/H5ComponentBase.js"></script>
  <script type="text/javascript" src="./js/H5ComponentPoint.js"></script>
  <link type="text/css" href="./css/H5ComponentBase.css" rel="stylesheet">
  <link type="text/css" href="./css/H5ComponentPoint.css" rel="stylesheet">
</head>
<body>
<div class="iphone"></div>
<script type="text/javascript">
  var cfg = {
    type: 'point',
    width: 300,
    height: 300,
    css: {
      top: '40%'
    },
    data: [
      ['A项', .4, 'red'],
      ['B项', .2, 'yellow', 0, '-60%'],
      ['C项', .2, 'blue', 0, '120%']
    ],
    animationIn: {top: '40%', opacity: 1},
    animationOut: {top: 150, opacity: 0},
    center: true
  }
  var H5_Point = new H5ComponentPoint('myName', cfg)
  $('.iphone').append(H5_Point)

  var leave = false
  $('body').click(function () {
    leave = !leave
    $('.h5_component').trigger(leave ? 'onLeave' : 'onLoad')
  })

</script>
</body>
</html>
